  <body>
    </div>

    <div id="root"></div>
    <!-- Inc and Dec will get updated... -->

    <script type="text/babel">
        
      function Inc(){
        return;
      }
      function Counter(props) {
        console.log("props:::::", props);
        var [count, setcount] = React.useState(props.start);
        function inc() {
          setcount(count + props.step);
        }
        function dec() {
          setcount(count - props.step);
        }
        return (
          <div>
            <h1>Count:{count}</h1>
            <button onClick={inc}>Increase</button> 
            <button onClick={dec}>Decrease</button>
          </div>
        );
      }
      function Buttons() {
        return (
          <div>
            <Counter start={100} step={10}></Counter>
            <Counter start={200} step={50}></Counter>
          </div>
        );
      }
      ReactDOM.render(<Buttons></Buttons>, document.getElementById("root"));
    </script>
  </body>
</html>
