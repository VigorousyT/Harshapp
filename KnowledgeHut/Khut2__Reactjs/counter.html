<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .Count {
      border: 1px solid;
      margin: 10px;
      padding: 10px;
    }
  </style>
  </head>
  <body>
    </div>

    <div id="root"></div>
    <!-- Inc and Dec will get updated... -->

    <script type="text/babel">
      var Todolist = React.memo(function(){
        var [todos, settodos] = React.useState(['asd', 'slkjj'])
        var [newtask, setnewtask] = React.useState('')
        function addTask(){
          settodos([...todos, newtask])
        }
        return(
          <div className='Count'>
            <input type="text" onChange = {(e) => {setnewtask(e.target.value)}}/>
            <button onClick ={addTask}>Add Tasks</button>
            <ul>
              {todos.map((t,i) => {
                return (<li>{t}</li>)
              })}
            </ul>
          </div>
        )
      } )
        
      function CountMachine(){
        var [count,setcount] = React.useState(0);
        function Inc(){
             setcount (count+1)
        }
        function Dec(){
             setcount (count-1)
        }
        return (
          <div className = "Count"> 
             <h1>Count:{count}</h1>
             <button onClick={Inc}>Inc..</button>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
             <button onClick={Dec}>Dec..</button>
             <Todolist></Todolist>
          </div>
        )
      }
      ReactDOM.render(<CountMachine></CountMachine>, document.getElementById("root"));
    </script>
  </body>   
</html>
